<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>${server-name} » ${group-name} » Discussions</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <h1>
    <nav>
      <a href="/">${server-name}</a>
      » <a href="/groups">Groups</a>
      » <a id="group" href="/groups/">${group-name}</a>
      » Discussions
    </nav>
  </h1>
</header>

<ul id="discussions">
  <li><a href="/groups/${group-id}/discussions/${discussion-id}">Some discussion</a></li>
</ul>

<form action="./discussions" method="POST">
  <legend>Create a new discussion</legend>
  <label>Subject
    <input type="text" name="name" id="name" required>
  </label>
  <label>Initial Message Body (optional)
    <textarea name="body" id="body"></textarea>
  </label>
  <input type="hidden" name="group-id" id="group-id" value="${group-id}"/>
  <button type="submit">Create Discussion</button>
</form>

</body>
</html>
