<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>${server-name} » ${group-name} » Topics</title>
</head>
<body>

<header>
  <h1>
    <nav>
      <a href="/">${server-name}</a>
      » <a href="/groups">Groups</a>
      » <a id="group" href="/groups/">${group-name}</a>
      » Topics
    </nav>
  </h1>
</header>

<ul id="topics">
  <li><a href="/groups/${group-id}/topics/${topic-id}">Some topic</a></li>
</ul>

<form action="./topics" method="POST">
  <legend>Create a new topic</legend>
  <input type="text" name="name" id="name" required>
  <input type="hidden" name="group-id" id="group-id" value="${group-id}"/>
  <button type="submit">Create Topic</button>
</form>

</body>
</html>
